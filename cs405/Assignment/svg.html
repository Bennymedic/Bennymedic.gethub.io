<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>House</h1>
    <svg width="300" height="300" style="border:1px solid red">
        <polygon points="20,270 100,270 100,200 60,150 20,200  " stroke="blue" stroke-width="2" fill="lightgreen"/>
        <polygon points="50,270 70,270 70,230, 50,230" stroke="brown" stroke-width="2" fill="brown"/>
        <line x1="60" y1="150" x2="60" y2="110" stroke="blue" stroke-width="2"/>
        <polygon points="60,110 90,110 90,130 60,130" stroke="brown" stroke-width="2" fill="brown"
    </svg>
    
    <h1>Face</h1>
    <svg width="400" height="200" style="border:1px solid red">
        <circle cx="300" cy="100" r="50" stroke="yellow" stroke-width="1" fill="yellow"/>
        <circle cx="270" cy="90" r="5" stroke="black" stroke-width="1" fill="black"/>
        <circle cx="330" cy="90" r="5" stroke="black" stroke-width="1" fill="black"/>
        <polyline points="300,97 300,120 305,107" stroke="black" stroke-width="3" fill="none"/>
        <polyline points="290,130 292,132 310,132 312,130" stroke="black" stroke-width="3" fill="none"/>
    </svg>
    <h1>Truck</h1>
    <svg width="400" height="400" style="border:1px solid red">
        <rect x="50" y="200" width="300" height="100" style="stroke:brown; stroke-width: 3; fill:brown" />
        <circle cx="90" cy="300" r="40" stroke="black" stroke-width="2" fill="white"/>
        <circle cx="90" cy="300" r="10" stroke="black" stroke-width="2" fill="black"/>
        <line x1="100" y1="300" x2="130" y2="300" stroke="black" stroke-width="4"/>
        <line x1="95" y1="290" x2="102" y2="260" stroke="black" stroke-width="4"/>
        <line x1="85" y1="290" x2="65" y2="270" stroke="black" stroke-width="4"/>
        <line x1="80" y1="300" x2="50" y2="300" stroke="black" stroke-width="4"/>
        <line x1="87" y1="310" x2="65" y2="333" stroke="black" stroke-width="4"/>
        <line x1="97" y1="308" x2="112" y2="333" stroke="black" stroke-width="4"/>

        <circle cx="300" cy="300" r="40" stroke="black" stroke-width="2" fill="white"/>
        <circle cx="300" cy="300" r="10" stroke="black" stroke-width="2" fill="black"/>
        <line x1="260" y1="300" x2="340" y2="300" stroke="black" stroke-width="4"/>
        <line x1="280" y1="265" x2="320" y2="335" stroke="black" stroke-width="4"/>
        <line x1="272" y1="330" x2="328" y2="270" stroke="black" stroke-width="4"/>
    </svg>
    <h1>Fish</h1>
    <svg width="400" height="200" style="border:1px solid red">
        <ellipse cx="200" cy="100" rx="150" ry="50" style="stroke:lightblue; stroke-width:1; fill:lightblue"/>
        <circle cx="90" cy="100" r="10" stroke="black" stroke-width="2" fill="black"/>
        <polyline points="110,80 110,120 104,124" stroke="black" stroke-width="4" fill="none"/>
        <polygon points="350,100 380,80 380,120" stroke="black" stroke-width="4" fill="none"/>

    </svg>
</body>
</html>
